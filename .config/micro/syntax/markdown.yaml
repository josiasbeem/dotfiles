filetype: markdown

detect:
    filename: "\\.(livemd|md|mkd|mkdn|markdown)$"

rules:
    - type: "(^|[[:space:]])(_[^ ][^_]*_|\\*[^ ][^*]*\\*)"
    - type: "(^|[[:space:]])(__[^ ][^_]*__|\\*\\*[^ ][^*]*\\*\\*)"
    - type: "(^|[[:space:]])~~[^ ][^~]*~~"
    - identifier:  "^#{1,6}.*"
    - identifier:   "^[[:space:]]*[\\*+-] |^[[:space:]]*[0-9]+\\. "
    - preproc:   "(\\(([CcRr]|[Tt][Mm])\\)|\\.{3}|(^|[[:space:]])\\-\\-($|[[:space:]]))"
    - constant: "\\[[^]]+\\]"
    - constant: "\\[([^][]|\\[[^]]*\\])*\\]\\([^)]+\\)"
    - underlined: "!\\[[^][]*\\](\\([^)]+\\)|\\[[^]]+\\])"
    - underlined: "https?://[^ )>]+"
    - comment:  "^>.*"
    - comment: "^(---+|===+|___+|\\*\\*\\*+)\\s*$"
    - comment: "^```$"
    - comment:
        start: "`"
        end: "`"
