filetype: java

detect:
    filename: "\\.java$"

rules:
    - identifier: "class [a-zA-Z0-9_]+"
    - identifier: "[a-zA-Z0-9_]+[(]+"
    - type: "\\b(boolean|byte|char|double|float|int|long|new|var|short|String|this|transient|void)\\b"
    - statement: "\\b(break|case|catch|continue|default|do|else|finally|for|if|return|switch|throw|try|while)\\b"
    - type: "\\b(abstract|class|extends|final|implements|import|instanceof|interface|native|package|private|protected|public|static|strictfp|super|synchronized|throws|volatile)\\b"
    - constant: "\\b(true|false|null)\\b"
    - constant.number: "\\b[0-9]+\\b"
    - symbol.operator: "[-+*/%=<>.:;,~&|^!?]|\\b"
    - symbol.brackets: "[(){}]|\\[|\\]"

    - constant.string:
        start: "\""
        end: "\""
        skip: "\\\\."
        rules:
            - constant.specialChar: "\\\\."

    - constant.string:
        start: "'"
        end: "'"
        skip: "\\\\."
        rules:
            - constant.specialChar: "\\\\."

    - comment:
        start: "//"
        end: "$"
        rules:
            - todo: "(TODO|XXX|FIXME):?"

    - comment:
        start: "/\\*"
        end: "\\*/"
        rules:
            - todo: "(TODO|XXX|FIXME):?"
