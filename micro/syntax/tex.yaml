filetype: tex

detect:
    filename: "\\.tex$|\\.bib$|\\.cls$"

rules:
    - constant.number: "\\b[0-9]+(\\.[0-9]+)?([[:space:]](pt|mm|cm|in|ex|em|bp|pc|dd|cc|nd|nc|sp))?\\b"
    - symbol: "[{}\\[\\]]"
    - special: "[&\\\\]"
    - statement: "\\\\@?[a-zA-Z_]+"
    - statement: "\\\\%"
    - comment:
        start: "[^\\\\]%|^%"
        end: "$"
    - comment:
        start: "\\\\begin\\{comment\\}"
        end: "\\\\end\\{comment\\}"
